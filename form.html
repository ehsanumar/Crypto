<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        <link rel="stylesheet" href="form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
    <body>
       
        <h2>دروستکردنی ئەکاونت</h2>
        <button class="button-28" role="button"><a href="index.html">بگەڕێوە بەشی سەرەتا </a></button>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>دروستکردنی ئەکاونت</h1>
                    <span>ئیمێڵ داخل بکە</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <span>ئەکاونتەکەت بەکار بێنە</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <h4>تیپەرە وشەت لەبیرکردوا؟</h4>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>بەخێربێتەوە</h1>
                        <p>کلیک بکە و هەژمارەکۆنەکەت بەکار بێنە</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>سڵاو هاورێ</h1>
                        <p>کلیک بکە و هەژماری نوێ دروست بکە</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
        
      
        <script>
            const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
        </script>
    </body>
</html>
